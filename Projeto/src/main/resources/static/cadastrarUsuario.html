<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Faça o seu cadastro aqui</title>
	<script src="js/jquery.js"></script>
	<link href="css/bootstrap.min.css" rel=stylesheet>
	<link href="css/proj.css" rel=stylesheet>
	
	<script>
		$(document).ready(function()
		{
			$("#adicionar").click(function()
			{
				var username = $('#username').val();
				alert(username);
				var password = $('#password').val();	
				alert(password);
				
				$("#dadosUsuario").empty();	
				var url = "/cadastro/"+username+"/"+password+"";	
				alert("Você foi cadastrado com sucesso. Clique em Continuar para adicionar o animal.");
				$.getJSON(url, function(data) 
				{
					
					alert("Cadastrado com sucesso");
					
				});
			});	

	});
	</script>
  </head>
  <body background = "https://images6.alphacoders.com/310/thumb-1920-310400.jpg">
  
  		<div id="painelAdicionar">
            
			<div class="form-group col-md-2">
         		 <label><font color = white>Usuario</font></label>
				<input id="username" class="input-large form-control" type="text" placeholder="Digite o nome de usuario">
         	</div>
         
         	<div class="form-group col-md-2">
               <label><font color = white>Senha</font></label>
       		 <input id="password" class="input-large form-control" type="text" placeholder="Digite a senha">
      		</div>
         
         <button id="adicionar" class="btn btn-success pull-right  col-md-offset-4 col-md-4">Adicionar</button>
         <br><br>
         
          <a class='btn btn-info pull-right  col-md-offset-4 col-md-4' role='button' href='/menu.html'>Ir para o menu</a> 
  
          
         </div>
  </body>
</html>
