<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por espécie</title>
	
    
	<script src="js/jquery.js"></script>

	<link href="css/bootstrap.min.css" rel=stylesheet>
	<link href="css/proj.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {
				$("#dadosAnimal").empty();

				var especie = $('#especie').val();	
		
					
				var url = "/animal/buscaEspecie/"+especie+"";
			
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
							itens.push("<tr> <td>"+ this.especie +"</td><td>"+ this.espc.nome + "</td><td>"+ this.espc.idade + "</td><td>"+ this.espc.cor + "</td><td>"+ this.espc.raca + "</td><td>"+ this.espc.sexo + "</td><td>"+ this.descricao +"</td></tr>");
							
							
						});
									
						$("#dadosAnimal").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body background = "https://besthqwallpapers.com/Temp/4-6-2019/rabbits-family-cute-animals-bunny-on-a-white-background-easter-besthqwallpapers.com-1366x768.jpg">
 

  		<div  id="painelBusca">
            
			<div class="form-group col-md-2">
         		 <label><font color = black>Especies</font></label>
				<input id="especie" class="input-large form-control" type="text" placeholder="Digite a especie">
         	</div>
        
          <!-- /Final  -->
           
		

            
	
		
		<button id="busca" class="btn btn-success pull-right col-md-offset-4 col-md-4">Buscar</button>
		<br><br>
		   <a class='btn btn-info pull-right  col-md-offset-4 col-md-4' role='button' href='/menu.html'>Voltar ao menu</a> 
				
		<table class="table table-bordered"> 
			<caption>Animais</caption>
				<thead>
					<tr> 
						<td class="table-active">Especie</td>
						<td class="table-default">Nome</td> 
						<td class="table-primary">Idade</td> 
						<td class="table-secondary">Cor</td> 
						<td class="table-success">Raça</td> 
						<td class="table-danger">Sexo</td> 
						<td class="table-info">Descrição</td> 
 
				
					</tr> 
				</thead> 
				
				<tbody id="dadosAnimal"> 
					
				</tbody> 
		</table>
		</div>
  </body>
  
</html>
