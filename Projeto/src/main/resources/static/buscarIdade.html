<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por idade</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	<link href="css/proj.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {
				$("#dadosAnimal").empty();

				var idade = $('#idade').val();	
				
					
				var url = "/animal/buscaIdade/"+idade+"";
			
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
							itens.push("<tr> <td>"+ this.especie +"</td><td>"+ this.espc.nome + "</td><td>"+ this.espc.idade + "</td><td>"+ this.espc.cor + "</td><td>"+ this.espc.raca + "</td><td>"+ this.espc.sexo + "</td><td>"+ this.descricao +"</td></tr>");
							
							
						});
									
						$("#dadosAnimal").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body background = "https://c.wallhere.com/photos/44/c4/parrot_cage_sit_crest_coat-708569.jpg!d">


  		<div  id="painelBusca">
            
			<div class="form-group col-md-2">
         		 <label><font color = white>Idade</font></label>
				<input id="idade" class="input-large form-control" type="text" placeholder="Digite a idade">
				
         	</div>
        
         
		

            
	
		
		<button id="busca" class="btn btn-success pull-right col-md-offset-4 col-md-4">Buscar</button>
		<br><br>
		<a class='btn btn-info pull-right  col-md-offset-4 col-md-4' role='button' href='/menu.html'>Voltar ao menu</a> 
		
				
		<table class="table table-bordered"> 
			<caption>Animais</caption>
				<thead>
					<tr> 
						<th><font color = white>Especie</font></th>
						<th><font color = white>Nome</font></th> 
						<th><font color = white>Idade</font></th> 
						<th><font color = white>Cor</font></th> 
						<th><font color = white>Raça</font></th> 
						<th><font color = white>Sexo</font></th> 
						<th><font color = white>Descrição</font></th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosAnimal"> 
					
				</tbody> 
		</table>
		</div>
  </body>
  
</html>
